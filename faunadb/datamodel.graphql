type Property {
  # pointCount: Int! ->bounty
  
  bounty: Float!
  remainingExpense:Float!
  visits: Int!

  title: String!
  city: String!
  state: String!
  costValue: Int!
  costType:CostType!
  owner:User!
  images: [Image!] 
  description: String!
  featured: Boolean

  slug:String!  @unique
}

type Image @embedded {
previewUrl:String!
url:String!
# property:Property!
}

enum CostType {
  Rent
  Sale
}


enum UserType {
Agency
Individual
Unassigned
}

type Query {
  findPropertiesByCostType(costType:CostType!):[Property!]!
  findUserByEmail(email:String!):User
  findPropertyPointByPropertyIdAndUserId(propertyId:ID!,userId:ID!):PropertyPoint
  findPropertyByFeatured(featured:Boolean!):[Property!]
  findPropertyBySlug(slug:String!):Property!
}

type Mutation {
  incrementPropertyPoint(pointNo:Int!,propertyPointId:ID!,rate:Float!): PropertyPoint! @resolver(name:"increment_property_point")

}

