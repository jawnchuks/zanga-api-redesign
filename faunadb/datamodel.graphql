
type User {
phone:String
balance:Float!
email: String! @unique
name: String! @unique
properties: [Property!] @relation
type:UserType!
userId: ID! @unique
propertyPoints: [PropertyPoint!] @relation
}

type PropertyPoint {
  user:User!
  userId:ID!
  profit: Float!
  impressions: Int!
  propertyTitle:String!
  propertyId:ID!
}

