query findUserByEmail($email:String!){
  findUserByEmail(email:$email){    
        email
        phone
    name
    userId
    type
    dbId:_id
    balance
    properties{
    data {
      visits
      city
      state
      remainingExpense
      description
      costType
      costValue
      slug
      featured
      bounty
      title
      images{
        previewUrl
        url
      }
      dbId:_id
      
    }
  }
  }
}